    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Navbar -->
  <header class="bg-green fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Logo -->
            <a href="index.html">
                <h1 class="logo hvr-grow">.blanketNight</h1>
            </a>

        <!-- Hamburguesa -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">.home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link selected" href="signup.html">.regístrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">.iniciaSesión</a>
              </li>
            </ul>
          </div>
      </nav>
  </header>


    <section class="bg-cream">
        <main class="main-forms">

            <div>
                <h2>Regístrate</h2>
                <p>Crea tu espacio para guardar los planes que más te gustan.</p>
            </div>
            
            <div class="form-wrapper">
                <form class="signup-form" id="signup-form" action="">
                    <input type="text" id="name" placeholder="Nombre" autocomplete="off" required>
                    <input type="email" id="email" placeholder="Correo elecrtónico" autocomplete="off" required>
                    <input type="password" id="password" placeholder="Contraseña" autocomplete="off" required>
                    <input type="password" id="repeat-password" placeholder="Contraseña" autocomplete="off" required>

                    <button type="submit" class="button" id="login-button">Registrar</button>

                </form>
                <div class="errors-container"></div>
            </div>
            
        </main>
    </section>

    <footer>
        <p>Primer proyecto web developer Ironhack</p>
        <p>Paula Marsal Zamora</p>
        <p>Ilustraciones by Healz</p>
    </footer>
    
    <!-- JS -->
    <script src="scripts/User.js"></script>
    <script src="scripts/Validator.js"></script>
    <script src="scripts/signup.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
